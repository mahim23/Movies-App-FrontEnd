<div class="mat-elevation-z8">
  <mat-tab-group>
    <mat-tab label="Search">
      <div>
        <form style="margin: 0 16px -16px 16px; display: flex">
          <div style="display: flex; align-items: center; margin-right: 16px"><strong>Filter By Genre:</strong></div>
          <mat-form-field>
            <mat-select [(value)]="selectedGenre" (selectionChange)="applyFilter()">
              <mat-option *ngFor="let genre of genres" [value]="genre">
                {{ genre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>

        <mat-table #table [dataSource]="movies" #movieSort="matSort" matSort>

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="releaseDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Release Date </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.releaseDate}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="rating">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Rating </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.rating}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="genre">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Genre </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.genre}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="link">
            <mat-header-cell *matHeaderCellDef> Link </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-button (click)="goToMovie(element.link)">Watch</button>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="like">
            <mat-header-cell *matHeaderCellDef> Like </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-button color="{{!element.liked ? 'basic' : 'primary'}}"
                      (click)="likeMovie(element)">Like</button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <!--<mat-accordion><mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row></mat-accordion>-->
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginatorMovie
                       [pageSize]="pageSizeOptions[0]"
                       [pageSizeOptions]="pageSizeOptions"
                       [showFirstLastButtons]="true">
        </mat-paginator>
      </div>
    </mat-tab>
    <mat-tab label="Favorites">
      <div>
        <mat-table #table [dataSource]="favorites" #favoritesSort="matSort" matSort>

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="releaseDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Release Date </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.releaseDate}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="rating">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Rating </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.rating}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="genre">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Genre </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.genre}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="link">
            <mat-header-cell *matHeaderCellDef> Link </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-button (click)="goToMovie(element.link)">Watch</button>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="like">
            <mat-header-cell *matHeaderCellDef> Like </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-button color="{{!element.liked ? 'basic' : 'primary'}}"
                      (click)="likeMovie(element)">Like</button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <!--<mat-accordion><mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row></mat-accordion>-->
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginatorFav
                       [pageSize]="pageSizeOptions[0]"
                       [pageSizeOptions]="pageSizeOptions"
                       [showFirstLastButtons]="true">
        </mat-paginator>
      </div>
    </mat-tab>
  </mat-tab-group>

</div>
